<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="wrapper">
  <div class="inner">
  <form>
  <h3>Registration Form</h3>
  <div class="form-group">
  <div class="form-wrapper">
  <label for="">Username:</label>
  <div class="form-holder">
  <i class="fa fa-user-circle-o"></i>
  <input type="text" name="user" [(ngModel)]="user" class="form-control" placeholder="username" required>
  </div>
  </div>
  <div class="form-wrapper">
  <label for="email">Email:</label>
  <div class="form-holder">
  <i style="font-style: normal; font-size: 15px;">@</i>
  <input type="text" id="email" name="email" [(ngModel)]="email"class="form-control" required>
  </div>
  </div>
  </div>
  <div class="form-group">
  <div class="form-wrapper">
  <label for="password">Password:</label>
  <div class="form-holder">
  <i class="fa fa-lock"></i>
  <input type="password" id="password" class="form-control"  name="password" [(ngModel)]="password" placeholder="********" required>
  </div>
  </div>
  <div class="form-wrapper">
  <label for="confirmPassword">Repeat Password:</label>
  <div class="form-holder">
  <i class="fa fa-lock"></i>
  <input type="password" id="confirmPassword"  class="form-control" placeholder="********" required>
  </div>
  </div>
  </div>
  <div class="form-group">
  <div class="form-wrapper">
  <label for="country" >Country:</label>
  <div class="form-holder select">
  <select id="country" class="form-control">
  <option value="India">India</option>
  <option value="united states">United States</option>
  <option value="united kingdom">United Kingdom</option>

  </select>
  <i class="fa fa-map-marker"></i>
  </div>
  </div>
  <div class="form-wrapper">
  <label for="">Gender:</label>
  <div class="form-holder select">
  <select  id="" class="form-control" required>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="other">Other</option>
  </select>
  <i class="fa fa-user"></i>
  </div>
  </div>
  </div>
  <div class="form-end">
  <div class="button-holder">
    <button type="submit" style="color:black;" (click)="requiredValue()">submit</button>
  </div>
  </div>
  </form>
  </div>
  </div>

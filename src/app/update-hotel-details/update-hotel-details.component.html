 
<div class="col-md-6 offset-md-3">
    <div class="content">
    <h3 align="center" title="You can update rating,foodType,location,RestaurantName">Update Hotel </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Restaurant name</label>
            <input type="text" class ="form-control" id = " restaurantName" title="RestaurantName"
                [(ngModel)] = "hotel.restaurantName" name = "restaurantName">
        </div>
    
        <div class="form-group">
            <label><b>Owner name</b></label>
            <input type="text" class ="form-control" id = "ownerName" title="Owner"
                [(ngModel)] = "hotel.ownerName" name = "ownerName">
        </div>
    
        <div class="form-group">
            <label for="foodType">Food type</label>
            <input type="text" class ="form-control" id = "foodType" title="Food type"
                [(ngModel)] = "hotel.foodType" name = "foodType">
        </div>
        <div class="form-group">
            <label>Rating</label>
            <input type="text" class ="form-control" id = "rating" title="Rating"
                [(ngModel)] = "hotel.rating" name = "rating">
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="url" class ="form-control" id = "location" title="location"
                [(ngModel)] = "hotel.location" name = "location">
                
        </div>
    
    
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
     
     </div>
    </div>
